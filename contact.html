<!DOCTYPE html>
<html lang="en">
    <head>

        <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./contactpage/css/overlay.css">
        <link rel="stylesheet" href="./contactpage/css/sidebar.css">
        <link rel="stylesheet" href="./contactpage/css/main.css">

        <title>Contact Page</title>
    </head>

    <body>
        <div class="sidenav">
            <a href="#">Services</a>
            <a href="#">About us</a>
            <a href="#">Mission and Vision</a>
            <a href="#">Chat Bot</a>
            <a href="#">Contact Us</a>
          </div>

        <main>
            <div class="title">Contact us</div>
            
            <h>HAVE SOME QUESTIONS?</h>
            <p> Email us for any enquiries or information. </p>
            <p1>We will be happy to answer your questions and hear your feedback on our products.</p1>

            <form action="" method="" class="form">
                <div class="input-group">
                    <input type="text" name="first_name" id="first-name" placeholder="First name">
                    <label for="first-name">First name</label>
                </div>
                
                <div class="input-group">
                    <input type="text" name="last_name" id="last-name" placeholder="Last Name">
                    <label for="last-name">Last name</label>
                </div>

                <div class="input-group">
                    <input type="email" name="e-mail" id="e-mail" placeholder="e-mail">
                    <label for="e-mail">e-mail</label>
                </div>

                <div class="textarea-group">
                    <textarea name="message" id="message" rows="5" placeholder="Message"></textarea>
                    <label for="message">Contact Message</label>
                </div>

                <div class="button-div">
                    <button type="submit">Send</button>
                </div>
            </form>
        </main>

    </body>
</html>
